<h1 style="background-color:#4A5596  "><center>Dashboard</center></h1>
<table style="width:100%">
  <thead>
    <tr>
      <th>Username</th>
      <th>No of followers</th>
      <th>Average ratio of likes</th>
        <th>Average ratio of comments</th>
    </tr>
  </thead>
  <tbody>
    {% for i in l.allInfluencers %}
      <tr>
        <td>{{ i.username }}</td>
        <td>{{ i.stats.followerCount }}</td>
        <td>{{ i.stats.engagement.avgLikesRatio }}</td>
          <td>{{ i.stats.engagement.avgCommentsRatio }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>

<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  background-color:  #f1f1c1;
}
th, td {
  padding: 5px;
}
th{
    background-color: #eee;
}
td{
    text-align: center;
}
</style>
